<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Evaluation Study</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="experiment-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <!-- <button id="save-button" onclick="saveProgress()" class="save-button">Save Progress</button> -->
        </div>
        
        <div class="content-area">
            <!-- 왼쪽 레퍼런스 이미지 섹션 -->
            <div class="reference-container" id="reference-container">
                <!-- 레퍼런스 이미지 썸네일들이 동적으로 추가됩니다 -->
            </div>

            <!-- 중앙 메인 이미지 섹션 -->
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="image-frame" src="" alt="Main Image">
                </div>
                <div class="slider-container">
                    <input type="range" id="frame-slider" min="0" max="199" value="0" oninput="updateFrame()">
                    <div class="frame-info">Frame: <span id="current-frame">1</span>/200</div>
                </div>
            </div>

            <!-- 오른쪽 질문 섹션 -->
            <div class="question-container">
                <!-- 질문들이 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
    
    <!-- 실험 완료 버튼 (초기에는 숨김) -->
    <div class="submit-container" style="display: none;">
        <h2>Experiment Completed</h2>
        <p>Please proceed to the final questions.</p>
        <button onclick="submitAnswers()">Continue to Final Questions</button>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
