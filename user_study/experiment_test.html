<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Session</title>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        // Set window variables BEFORE loading main.js
        window.isTestMode = true;
        window.imagesJsonPath = "images_test.json";
        window.questionsJsonPath = "questions_test.json";
    </script>
</head>
<body>
    <div class="experiment-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <div class="session-indicator">Practice Session</div>
        </div>
        
        <div class="content-area">
            <!-- Left Reference Images Section -->
            <div class="reference-container" id="reference-container">
                <!-- Reference image thumbnails will be added dynamically -->
            </div>

            <!-- Center Main Image Section -->
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="image-frame" src="" alt="Main Image">
                </div>
                <div class="slider-container">
                    <input type="range" id="frame-slider" min="0" max="199" value="0" oninput="updateFrame()">
                    <div class="frame-info">Frame: <span id="current-frame">1</span>/200</div>
                </div>
            </div>

            <!-- Right Questions Section -->
            <div class="question-container">
                <!-- Questions will be added dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Practice Completion (Initially Hidden) -->
    <div class="submit-container" style="display: none;">
        <h2>Practice Session Completed</h2>
        <p>You have completed the practice session. Now you can move on to the main experiment.</p>
        <button onclick="window.location.href='experiment_index.html'">Start Main Experiment</button>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
