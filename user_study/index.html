<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Information</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .content-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            align-items: center !important; /* Override the flex-start alignment */
            text-align: center;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
        }
        
        .required {
            color: #e74c3c;
            margin-left: 3px;
        }
        
        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px 0;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h2>Experiment Registration</h2>
        <p class="subtitle">Please provide your information to begin the study</p>
        
        <div class="form-group">
            <label for="participant-name">Full Name <span class="required">*</span></label>
            <input type="text" id="participant-name" class="form-control" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="participant-age">Age <span class="required">*</span></label>
            <input type="number" id="participant-age" class="form-control" placeholder="Enter your age" min="18" max="100" required>
        </div>
        
        <div class="form-group">
            <label for="participant-gender">Gender <span class="required">*</span></label>
            <select id="participant-gender" class="form-control" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="participant-email">Email <span class="required">*</span></label>
            <input type="email" id="participant-email" class="form-control" placeholder="Enter your email address" required>
        </div>
        
        <button onclick="startExperiment()">Start Experiment</button>
    </div>

    <script>
        function startExperiment() {
            const name = document.getElementById("participant-name").value;
            const age = document.getElementById("participant-age").value;
            const gender = document.getElementById("participant-gender").value;
            const email = document.getElementById("participant-email").value;

            if (!name || !age || !gender || gender === "" || !email) {
                alert("Please fill out all required fields before starting.");
                return;
            }

            // 참가자 정보를 localStorage에 저장
            const participantInfo = {
                name: name,
                age: age,
                gender: gender,
                email: email,
                startTime: new Date().toISOString()
            };
            
            localStorage.setItem("participantInfo", JSON.stringify(participantInfo));
            
            // 배경 조사 페이지로 이동
            window.location.href = "background_survey.html";
        }
    </script>
</body>
</html>
