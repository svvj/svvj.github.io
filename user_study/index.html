<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Information</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="content-container">
        <h2>Experiment Registration</h2>
        <label>Participant Name: <input type="text" id="participant-name"></label><br>
        <label>Age: <input type="number" id="participant-age"></label><br>
        <label>Gender:
            <select id="participant-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </label>
        <button onclick="startExperiment()">Start Experiment</button>
    </div>

    <script>
        function startExperiment() {
            const name = document.getElementById("participant-name").value;
            const age = document.getElementById("participant-age").value;
            const gender = document.getElementById("participant-gender").value;

            if (!name || !age) {
                alert("Please fill out all fields before starting.");
                return;
            }

            // 참가자 정보를 localStorage에 저장
            const participantInfo = {
                name: name,
                age: age,
                gender: gender,
                startTime: new Date().toISOString()
            };
            
            localStorage.setItem("participantInfo", JSON.stringify(participantInfo));
            
            // 실험 페이지로 이동
            window.location.href = "experiment.html";
        }
    </script>
</body>
</html>
